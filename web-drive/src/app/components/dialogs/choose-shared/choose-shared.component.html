<body>
  <h1>WHO DO YOU WANT TO SHARE WITH?</h1>
  <mat-form-field appearance="fill">
    <mat-label>Select a user to share with</mat-label>
    <mat-select [formControl]="form">
      <mat-option *ngFor="let user of users" [value]="user">{{user}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="container" fxLayoutAlign="end end" fxFill>
    <button mat-raised-button [mat-dialog-close]="{'user': form.value}">Share</button>
  </div>
</body>
